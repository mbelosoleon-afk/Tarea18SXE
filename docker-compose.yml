services:
  mydb:
    image: postgres:15
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=contrasena
      - POSTGRES_USER=odoo_user
    volumes:
      - odoo-db-data:/var/lib/postgresql/data
  web:
    image: odoo:18
    depends_on:
      - mydb
    ports:
      - "8069:8069"
    environment:
      - HOST=mydb
      - USER=odoo_user
      - PASSWORD=contrasena
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./extra-addons:/mnt/extra-addons
  pgAdmin:
    image: dpage/pgadmin4
    depends_on:
      - mydb
    ports:
      - "8085:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=mbelosoleon@danielcastelao.org
      - PGADMIN_DEFAULT_PASSWORD=pgadmin_password
    volumes:
      - dbadmin_data:/var/lib/pgadmin

volumes:
  odoo-web-data:
  odoo-db-data:
  dbadmin_data: